language: objective-c
osx_image: xcode8
xcode_project: RoundCornerProgressView.xcodeproj
xcode_scheme: RoundCornerProgressView
xcode_sdk: iphonesimulator10.0
env:
  global:
  - FRAMEWORK_NAME=RoundCornerProgress
before_install:
- brew update
- brew outdated carthage || brew upgrade carthage
before_script:
- carthage bootstrap
before_deploy:
- carthage build --no-skip-current
- carthage archive $FRAMEWORK_NAME
deploy:
  provider: releases
  api_key:
    secure: 
  file: RoundCornerProgress.framework.zip
  skip_cleanup: true
  on:
  repo: phucnm/RoundCornerProgress
  tags: true
